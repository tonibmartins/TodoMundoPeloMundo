<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeje Sua Expedição</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
    <div class="bg-surface-color">
        <header class="container">
            <h1>Planeje Sua Próxima Expedição</h1>
            <p>Preencha os dados abaixo para compartilhar sua próxima aventura com o mundo.</p>
        </header>

        <main class="container">
            <form action="#" method="POST" class="expedicao-form">
                <div class="form-group">
                    <label for="nome">Nome da Expedição</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Explorando a Amazônia" required>
                </div>

                <div class="form-group">
                    <label for="destino">Destino</label>
                    <input type="text" id="destino" name="destino" placeholder="Ex: Amazonas, Brasil" required>
                </div>

                <div class="form-group">
                    <label for="data">Data de Início</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="form-group">
                    <label for="duracao">Duração (dias)</label>
                    <input type="number" id="duracao" name="duracao" min="1" placeholder="Ex: 10" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="5" placeholder="Conte mais sobre a expedição, objetivos, atividades planejadas, etc." required></textarea>
                </div>

                <div class="form-group">
                    <label for="imagem">Upload de Imagem</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>

                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </main>
    </div>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden;
            padding: 1rem 2rem;
        }

        .bg-surface-color {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #444;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #555;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .btn-submit {
            display: block;
            width: 100%;
            background: #007bff;
            color: #ffffff;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: #0056b3;
        }
    </style>
</body>
</html>
