<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeje Sua Expedição</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/form.css">
</head>
<body>
    <div class="bg-surface-color">
        <header class="container">
            <h1>Planeje Sua Próxima Expedição</h1>
            <p>Preencha os dados abaixo para compartilhar sua próxima aventura com o mundo.</p>
        </header>

        <main class="container">
            <form action="#" method="POST" class="expedicao-form">
                <div class="form-group">
                    <label for="nome">Nome da Expedição</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Explorando a Amazônia" required>
                </div>

                <div class="form-group">
                    <label for="destino">Destino</label>
                    <input type="text" id="destino" name="destino" placeholder="Ex: Amazonas, Brasil" required>
                </div>

                <div class="form-group">
                    <label for="data">Data de Início</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="form-group">
                    <label for="duracao">Duração (dias)</label>
                    <input type="number" id="duracao" name="duracao" min="1" placeholder="Ex: 10" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="5" placeholder="Conte mais sobre a expedição, objetivos, atividades planejadas, etc." required></textarea>
                </div>

                <div class="form-group">
                    <label for="imagem">Upload de Imagem</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*">
                </div>

                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </main>
    </div>
</body>
</html>
