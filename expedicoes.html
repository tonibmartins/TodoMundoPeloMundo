<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeje Sua Expedição</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script>
        
        (function () {
            emailjs.init("1BT1iKz7d09IJLK88"); 
            console.log('EmailJS inicializado com sucesso!');
        })();

        // Prevenir envio de datas anteriores ao dia atual
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('data').setAttribute('min', today);
        });

        // Envio do formulário
        function sendEmail(event) {
            event.preventDefault();

            const form = event.target;
            const duracao = form.duracao.value.trim();

            // Validação adicional para o campo de duração
            if (isNaN(duracao) || duracao <= 0) {
                alert('A duração deve ser um número maior que zero.');
                return;
            }

            emailjs.sendForm('register_tnpm', 'template_5gme6zn', form)
                .then(() => {
                    console.log('Formulário enviado com sucesso!');
                    alert('Formulário enviado com sucesso!');
                    form.reset();
                }, (error) => {
                    console.error('Erro ao enviar formulário:', error);
                    alert('Erro ao enviar o formulário. Verifique os dados e tente novamente.');
                });
        }
    </script>
</head>
<body>
    <form onsubmit="sendEmail(event)" method="POST">
        <div class="form-group">
            <label for="nome">Nome da Expedição</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: Explorando a Amazônia" required>
        </div>

        <div class="form-group">
            <label for="destino">Destino</label>
            <input type="text" id="destino" name="destino" placeholder="Ex: Amazonas, Brasil" required>
        </div>

        <div class="form-group">
            <label for="data">Data de Início</label>
            <input type="date" id="data" name="data" required>
        </div>

        <div class="form-group">
            <label for="duracao">Duração (dias)</label>
            <input type="number" id="duracao" name="duracao" min="1" placeholder="Ex: 10" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="5" placeholder="Conte mais sobre a expedição, objetivos, atividades planejadas, etc." required></textarea>
        </div>

        <button type="submit" class="btn-submit">Enviar</button>
    </form>
</body>
</html>
